name: PR Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, intl, xml, curl
          tools: composer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      - name: Install Composer Packages
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run grumphp
        run: php ./vendor/bin/grumphp run

      - name: Run JS/CSS tests
        run: npm run test
