name: PR Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      - name: Install Docker
        uses: docker-practice/actions-setup-docker@v1

      - name: Install Lando
        run: |
          curl -fsSL https://files.lando.dev/installer.sh | bash
          echo "$HOME/.lando/bin" >> $GITHUB_PATH

      - name: Start Lando
        run: lando start --no-build

      - name: Install Composer Packages
        run: lando composer install --no-interaction --prefer-dist

      - name: Run grumphp
        run: lando grumphp

      - name: Run JS/CSS tests
        run: lando npm run test

      - name: Stop Lando
        if: always()
        run: lando stop
