name: PR Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      - name: Install Lando
        run: |
          curl -L -o lando.deb https://github.com/lando/lando/releases/latest/download/lando-arm64.deb
          sudo dpkg -i lando.deb || true
          sudo apt-get install -f -y

      - name: Start Lando
        run: lando start --no-build

      - name: Install Composer Packages
        run: lando composer install --no-interaction --prefer-dist

      - name: Run grumphp
        run: lando grumphp

      - name: Run JS/CSS tests
        run: lando npm run test

      - name: Stop Lando
        if: always()
        run: lando stop
