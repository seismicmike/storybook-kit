# Serif Font
libre-baskerville:
  css:
    base:
      //fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;600&display=swap:
        { type: external }

# Sans-Serif Font
libre-franklin:
  css:
    base:
      //fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500&display=swap:
        { type: external }

# Mono font
roboto-mono:
  css:
    base:
      //fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap:
        { type: external }

global:
  css:
    base:
      dist/styles/variables.css: {}
    theme:
      dist/styles/base.css: {}
      dist/styles/utilities.css: {}
  dependencies:
    - sb_bazo/libre-baskerville
    - sb_bazo/libre-franklin
    - sb_bazo/libre-roboto-mono
