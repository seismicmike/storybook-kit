name: Storybook Theme (Bazo based)
description: A theme built with Storybook/Single Directory Components using VMLY&R's Bazo as a base theme.
type: theme
base theme: bazo
package: Custom
core_version_requirement: ^10
dependencies:
  - sdc
  - sb_twig
libraries:
  - sb_bazo/global
regions:
  header: "Header"
  main_nav: "Navigation"
  pre_content: "Pre-content"
  content: Content
  post_content: "Post-content"
  footer: "Footer"
