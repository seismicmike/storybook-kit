grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: lando php
    ENV: {}
  ignore_unstaged_changes: true
  tasks:
    composer: []
    phpcs:
      standard:
        - vendor/drupal/coder/coder_sniffer/Drupal
        - vendor/drupal/coder/coder_sniffer/DrupalPractice
      ignore_patterns:
        - cfg/
        - libraries/
        - scripts/s
        - docroot/autoload.php
        - docroot/core
        - docroot/modules/contrib
        - docroot/sites/default
        - load.environment.php
      triggered_by:
        - php
        - module
        - inc
        - theme
    phpstan:
      autoload_file: ~
      configuration: ~
      level: null
      force_patterns: []
      ignore_patterns: []
      triggered_by: ["php", "module", "inc", "theme"]
      memory_limit: "-1"
      use_grumphp_paths: true
    phpunit:
      config_file: /app/phpunit.xml
      testsuite: "Custom Module Code"
      group: []
      exclude_group: []
      always_execute: true
      order: null
      coverage-clover: null
      coverage-html: null
      coverage-php: null
      coverage-xml: null
  parallel:
    enabled: true
    max_workers: 32
