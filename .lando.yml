name: Drupal-Kit
recipe: drupal10
excludes:
  - drush
  - node_modules
  - docroot/core
  - docroot/modules/contrib
  - docroot/themes/contrib
  - docroot/profiles/contrib
  - vendor
config:
  php: "8.1"
  webroot: docroot
  composer_version: 2
services:
  appserver:
    xdebug: true
    config:
      php: .lando.php.ini
    overrides:
      environment:
        XDEBUG_MODE:
        LANDO_HOST_IP: "172.17.0.1"
      extra_hosts:
        - ${LANDO_HOST_NAME_DEV:-host}:${LANDO_HOST_GATEWAY_DEV:-host-gateway}
    build:
      - composer install
    extras:
      - apt-get update -y
      - apt-get install rename -y
  database:
    creds:
      user: user
      password: user
      database: www
  node:
    type: node:18
    build:
      - npm install
      - npm run build:dev
tooling:
  node:
    service: node
  npm:
    service: node
    dir: /app
  fe-build:
    service: node
    dir: /app
    cmd: npm run build:dev
  fe-watch:
    service: node
    dir: /app
    cmd: npm run watch
  fe-test:
    service: node
    dir: /app
    cmd: npm run test
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Enabling xdebug"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Disabling xdebug"
    user: root
  grumphp:
    service: appserver
    cmd: php /app/vendor/bin/grumphp run
  storybook:
    service: node
    cmd: npm run storybook
